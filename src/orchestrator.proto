syntax = "proto3";
option optimize_for = LITE_RUNTIME;

package api;

import "google/protobuf/any.proto";

message RecorderInit {
  string meetingId = 1;
  bool success = 2;
  string error = 3;
}

message DataFrame {
  // these are the types in vicommon.proto
  enum Type {
    AudioChunk = 0;
    VideoChunk = 1;
  }

  Type type = 1;
  google.protobuf.Any passthru_message = 2;
}
